<body>

        <!--ENCABEZADO DE NAVEGACION-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                
              <a class="navbar-brand" href="">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                  </li>

            </div>
          </nav>
    </header>

    <div class="container d-none" id="nuevaVianda">
      <h3>Gesti√≥n de mis Viandas</h3>
      <hr>
      <form action="#">
        <fieldset>
            <div class="card">
                <legend class="card-header text-white bg-success"><strong>Formulario para solicitar vianda</strong></legend>
                <div class="card-body">
                    <div>
                        <label class="col-form-label" for="tipoMenu">Frecuencia:</label>
                        <select class="form-select" id="selectFrecuencia" name="frecue">
                            <option selected value="">Quincenal</option>
                            <option value="1">Mensual</option>
                        </select>
                    </div>
                    <br>
                    <label class="col-form-label">Tipo de menu:</label><br>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="tipomenu" id="flexRadioDefault2" checked value="Normal">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Normal ()
                      </label>
                    </div>
                    
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="tipomenu" id="flexRadioDefault1" value="Diabetico">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Diabetico ()
                      </label>
                    </div>
                    
                    <div class="form-check">
                      
                      <input class="form-check-input" type="radio" name="tipomenu" id="flexRadioDefault1" value="Vegetariano">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Vegetariano ()
                      </label>
                    </div>

                    <br>
                    <label class="col-form-label">Items a incluir:</label><br>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Entrada" id="check1" checked name="itemsincluir">
                      <label class="form-check-label" for="flexCheckDefault">
                        Entrada
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Plato Principal" id="check2" checked name="itemsincluir">
                      <label class="form-check-label" for="flexCheckChecked">
                        Plato Principal
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Postre" id="check3" checked name="itemsincluir">
                      <label class="form-check-label" for="flexCheckChecked">
                        Postre
                      </label>
                    </div>

                    <div>
                      <br>
                      <label class="col-form-label" for="descripcionMenu">Fecha de inicio:</label> <br>
                      <input type="date" name="" id="fechaInicio">
                    </div>

                    <br>
                    <div>
                        <label class="col-form-label">Cantidad:</label> <br>
                        <input class="form-control" type="number" placeholder="Cantidad..." id="cantidadViandas">
                    </div>

                    <br>

                    <div>
                        <input class="btn btn-success" type="button" value="Solicitar viandas" id="botonSolicitarVianda">
                    </div>
                </div>
                <br><br>
                </div>
        </fieldset>
      </form>
    </div>

    <hr>

    <!-- TABLA -->
    <div class="container w-50 card my-4 text-center">
      <h4>Mis pedidos de viandas</h4>
      <button class="btn btn-primary bg-gradient w-25" id="botonNuevaVianda" type="button">Nueva Vianda</button>
      <table class="table table-dark table-hover table-striped align-middle text-center dataTable no-footer my-2">
          <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">FRECUENCIA</th>
                  <th scope="col">TIPO MENU</th>
                  <th scope="col">ITEMS INCLUIDOS</th>
                  <th scope="col">FECHA INICIO</th>
                  <th scope="col">CANTIDAD</th>
                  <th scope="col">ESTADO</th>
                  <th scope="col">ACCIONES</th>
              </tr>
          </thead>
          <tbody id="contenedorTabla">
          </tbody>
      </table>
  </div>
